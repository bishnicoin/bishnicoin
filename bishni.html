<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bishni Coin</title>
    <link rel="stylesheet" href="styles.css">
<style type="text/css" id="dcoder_stylesheet">/* Default (Light Mode) */
body {
    background-color: white;
    color: black;
    font-family: Arial, sans-serif;
}

header {
    text-align: center;
    padding: 20px;
}

button {
    padding: 10px;
    cursor: pointer;
}

.dark-mode {
    background-color: #333;
    color: white;
}</style></head>
<body>
    <header>
        <h1>Welcome to Bishni Coin</h1>
        <button onclick="toggleTheme()">Toggle Dark/Light Mode</button>
    </header>
    <main>
        <p>Learn more about Bishni Coin (BNI) and its ecosystem.</p>
    </main>
    <script src="script.js"></script>

<script type="text/javascript" id="dcoder_script">function toggleTheme() {
    document.body.classList.toggle('dark-mode');
}</script></body></html>
